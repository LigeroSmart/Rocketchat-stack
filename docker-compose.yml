version: '3.4'

services:   


  ingress:
    image: traefik:v1.7
    command: 
      # - --api
      - --docker
      - --docker.watch=true 
      - --docker.exposedbydefault=false
      - --debug=false
      - --logLevel=WARN
      ## HTTP only (remove line above if HTTPS is active)
      #- --entryPoints=Name:http Address::80
      ## HTTPS
      - --defaultentrypoints=https,http
      - --entryPoints=Name:http Address::80 Redirect.EntryPoint:https
      - --entryPoints=Name:https Address::443 TLS
      ## letsencrypt
      - --acme
      - --acme.email=${ACME_EMAIL}
      - --acme.storage=/ssl/acme.json
      - --acme.entryPoint=https
      - --acme.onHostRule=true
      - --acme.httpchallenge.entrypoint=http
      # other ssl
      #- --entryPoints=Name:https Address::443 TLS:/ssl/www.mycert.com.crt,/ssl/www.mycert.com.key
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ssl:/ssl/
    ports:
      - 80:80
      - 443:443 
      
  rocketchat:

    image: rocketchat/rocket.chat:3.11.0
    environment:
      - PORT=3000
      - ROOT_URL=http://localhost:3000
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      - MONGO_OPLOG_URL=mongodb://mongo:27017/local
      - ADMIN_USERNAME=admin
      - ADMIN_PASS=admin
    ports:
      - 3000:3000
    labels:
      - traefik.enable=true
      - traefik.port=3000
      - traefik.rocketchat-path.frontend.rule=Host:${ROCKETCHAT_FQDN}
      - traefik.protocol=http
      
      
  mongo:
    image: mongo:4.0
    restart: unless-stopped
    volumes:
      - mongo-data-rz:/data/db
    command: mongod --smallfiles --oplogSize 128 --replSet rs0 --storageEngine=mmapv1

  
  mongo-init-replica:
    image: mongo:4.0
    command: >
      bash -c
        "for i in `seq 1 30`; do
          mongo mongo/rocketchat --eval \"
            rs.initiate({
              _id: 'rs0',
              members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"    labels:
      - "traefik.enable=false"
    depends_on:
      - mongo


volumes:
  mongo-data-rz:
    driver: local             
